    body {

    .carousel img {

      border-radius: 10px;
    }

    .caption {

    }

    .controls {

    .controls button {

      color: #6a0dad;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;

    }

</head>

  <script>
    const items = document.querySelectorAll('.carousel-item');
    let current = 0;

    function showItem(index) {
      items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % items.length;
      showItem(current);
    }

    function prevImage() {
      current = (current - 1 + items.length) % items.length;
      showItem(current);
    }

    setInterval(nextImage, 2000);
  </script>
